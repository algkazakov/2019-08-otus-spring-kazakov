<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Author edition -->
<form action="#" th:action="@{/author/add}" method="post">
    <h1>Author Info:</h1>
    
    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${author.name}" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>

    <div class="row">
        <a th:if="${page} == null" href="/author">Back to list of authors</a>
        <a th:if="${page} != null" th:href="@{/author(page=${page}, size=${size})}">Back to list of authors</a>
    </div>
</form>

</body>
</html>
