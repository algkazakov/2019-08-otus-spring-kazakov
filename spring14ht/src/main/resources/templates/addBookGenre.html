<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add genre to book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Genre edition -->
<form action="#" th:action="@{/updateGenre(bookId=${bookId})}"  th:object="${genre}" method="post">
    <h1>Add genre:</h1>
    
    <div class="row">
        <label for="holder-input">Name:</label>
        <select id="holder-input" th:field="*{id}" name="id">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"/>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
