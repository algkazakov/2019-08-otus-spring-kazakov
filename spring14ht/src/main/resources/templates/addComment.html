<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Comment to book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Comment edition -->
<form action="#" th:action="@{/addComment}" th:object="${comment}" method="post">
    <h1>Add comment:</h1>
    
    <div class="row">
        <label for="holder-input">Text:</label>
        <input id="holder-input" name="text" type="text" th:value="${comment.text}" value="John Doe"/>
        <input id="hidden-input" name="bookId" type="hidden" th:value="${bookId}" value="1"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
