<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author to book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Author edition -->
<form action="#" th:action="@{/updateAuthor(bookId=${bookId})}"  th:object="${author}" method="post">
    <h1>Add author:</h1>
    
    <div class="row">
        <label for="holder-input">Name:</label>
        <select id="holder-input" th:field="*{id}" name="id">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"/>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
